<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/sample_01.css">
</head>
<body>
    <div class="sidebar">
        <h2>내 칸반 프로젝트</h2>
        <ul>
            <li><a href="#">요약</a></li>
            <li><a href="#">타임라인</a></li>
            <li><a href="#" class="active">보드</a></li>
            <li><a href="#">목록</a></li>
            <li><a href="#">목표</a></li>
            <li><a href="#">보기 추가</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="header">
            <h1>작업 목록</h1>
        </div>
        <div class="content">
            <div class="board">
                <div class="board-column">
                    <h3>할 일</h3>
                    <div class="task">초기 기획 검토</div>
                    <div class="task">팀 회의 진행</div>
                </div>
                <div class="board-column">
                    <h3>진행 중</h3>
                    <div class="task">디자인 개선</div>
                </div>
                <div class="board-column">
                    <h3>완료</h3>
                    <div class="task">로그인 페이지 설계</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
