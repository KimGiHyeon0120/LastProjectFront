<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <!-- 로고와 멘트 추가 부분 -->
        <div class="logo">
            <img src="..\img\logo.png" alt="Logo" />
            <div class="tagline">팀워크의 힘을 더하는 스마트한 작업 관리 시스템</div>
        </div>
        
    
        <form>
            <div class="form-group">
                <input type="text" id="username"  placeholder=" ">
                <label for="username">아이디</label>
                <span class="span-text">아이디를 입력하세요</span>
            </div>
            <div class="form-group">
                <input type="password" id="password"  placeholder=" ">
                <label for="password">비밀번호</label>
                <span class="span-text">비밀번호를 입력하세요</span>
            </div>
            <div class="form-actions">
                <button type="submit" class="login">로그인</button>
            </div>
        </form>
        <div class="links">
            <a href="membership.html">회원가입</a>
            <a href="#">아이디 찾기</a>
            <a href="forgot-password.html">비밀번호 찾기</a>
        </div>
        <div class="google-login">
            <img src="..\img\google-logo.png" alt="Google">
            Google 계정으로 로그인
        </div>
    </div>
</body>
</html>
