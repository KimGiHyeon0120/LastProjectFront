<head>
    <style>
        /* Reset 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* 상단 네비게이션 */
        header {
            background: linear-gradient(90deg, #8ABFA3, #605678);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 100;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hamburger {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .logo-container {
            flex-grow: 1;
            text-align: center;
        }

        .logo-container img {
            max-height: 50px;
            width: auto;
        }

        .nav-right {
            display: flex;
            gap: 15px;
        }

        .nav-right a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        /* 사이드바 */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, #8ABFA3, #D3EE98);
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* 사이드바를 최상위로 설정 */
        }
        .sidebar.hidden {
            opacity: 0; /* 닫힐 때 완전히 숨기기 */
        }

        .sidebar h3 {
            margin: 20px;
            color: #605678;
            white-space: nowrap;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #605678;
            font-size: 15px;
            white-space: nowrap;
        }

        .sidebar a:hover {
            background-color: #D3EE98;
            color: #8ABFA3;
            font-weight: bold;
        }

        .sidebar a.closebtn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #605678;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    
    <script src="/proj/assets/lib/jquery-3.7.1.min.js"></script>
</head>



<body>
    <header style="background-color: #8ABFA3; padding: 10px 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <!-- 햄버거 메뉴 -->
            <div class="hamburger" onclick="openNav()" style="font-size: 24px; cursor: pointer; color: white;">☰</div>
    
            <!-- 로고 -->
            <div style="flex-grow: 1; text-align: center;">
                <img src="../img/logo-backg.png" alt="Plan It 로고" style="max-height: 50px; width: auto;">
            </div>
    
            <!-- 네비게이션 링크 -->
            <div class="nav-right" style="display: flex; gap: 15px;">
                <a href="#" style="text-decoration: none; color: white; font-size: 16px;">내 작업</a>
                <a href="#" style="text-decoration: none; color: white; font-size: 16px;">프로젝트</a>
                <a href="#" style="text-decoration: none; color: white; font-size: 16px;">설정</a>
                <a href="#" style="text-decoration: none; color: white; font-size: 16px;">로그인</a>
            </div>
        </div>
    </header>
    
    <!-- 사이드바 -->
    <div id="mySidebar" class="sidebar" style="width: 0; height: 100%; position: fixed; top: 0; left: 0; background-color: #D3EE98; overflow-x: hidden; transition: 0.3s; padding-top: 60px; box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);">
        <!-- 뒤로가기 버튼 -->
        <a onclick="closeNav()" style="color: #605678; text-decoration: none; font-size: 24px; position: absolute; top: 10px; left: 10px; cursor: pointer;">←</a>
        <h3 style="margin: 20px; color: #605678;">내 칸반 프로젝트</h3>
        <a href="#" style="display: block; padding: 10px 20px; text-decoration: none; color: #605678;">요약</a>
        <a href="#" style="display: block; padding: 10px 20px; text-decoration: none; color: #605678;">타임라인</a>
        <a href="#" style="display: block; padding: 10px 20px; text-decoration: none; color: #605678;">보드</a>
        <a href="#" style="display: block; padding: 10px 20px; text-decoration: none; color: #605678;">목록</a>
        <a href="#" style="display: block; padding: 10px 20px; text-decoration: none; color: #605678;">목표</a>
        <a href="#" style="display: block; padding: 10px 20px; text-decoration: none; color: #605678;">보기 추가</a>
    </div>

    <script>
        // 사이드바 열기
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        // 사이드바 닫기
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</body>
