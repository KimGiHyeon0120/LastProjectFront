<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/sample_01.css">
</head>
<body>
    <div class="sidebar">
        <h2>내 칸반 프로젝트</h2>
        <ul>
            <li><a href="#">요약</a></li>
            <li><a href="#">타임라인</a></li>
            <li><a href="#" class="active">보드</a></li>
            <li><a href="#">목록</a></li>
            <li><a href="#">목표</a></li>
            <li><a href="#">보기 추가</a></li>
        </ul>
    </div>
    <div class="main">
    <div class="header">
        <h1>프로젝트 타임라인</h1>
    </div>
    <div class="horizontal-timeline">
        <div class="timeline-row">
            <div class="timeline-item completed">
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <h3>Task 1</h3>
                    <p>2025-01-01</p>
                    <p>Project kickoff</p>
                </div>
            </div>
            <div class="timeline-item in-progress">
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <h3>Task 2</h3>
                    <p>2025-01-02</p>
                    <p>Development begins</p>
                </div>
            </div>
            <div class="timeline-item pending">
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <h3>Task 3</h3>
                    <p>2025-01-03</p>
                    <p>Testing phase starts</p>
                </div>
            </div>
        </div>
        <div class="timeline-row">
            <div class="timeline-item completed">
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <h3>Task 4</h3>
                    <p>2025-01-04</p>
                    <p>Feedback collection</p>
                </div>
            </div>
            <div class="timeline-item pending">
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <h3>Task 5</h3>
                    <p>2025-01-05</p>
                    <p>Final deployment</p>
                </div>
            </div>
        </div>
    </div>
</div>
